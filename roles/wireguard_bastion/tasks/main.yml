---
- name: Validar chave privada do WireGuard
  assert:
    that:
      - wg_private_key is defined
      - wg_private_key | length > 0
    fail_msg: "Defina wg_private_key no vault (group_vars/bastion/vault.yml)"
  tags: wireguard

- name: Instalar WireGuard
  become: true
  apt:
    name:
      - wireguard
      - wireguard-tools
      - iptables
    state: present
    update_cache: yes
  tags: wireguard

- name: Habilitar IP forwarding (IPv4)
  become: true
  sysctl:
    name: net.ipv4.ip_forward
    value: "1"
    state: present
    reload: yes
  when: wg_ipv4_forward
  tags: wireguard

- name: Habilitar IP forwarding (IPv6)
  become: true
  sysctl:
    name: net.ipv6.conf.all.forwarding
    value: "1"
    state: present
    reload: yes
  when: wg_ipv6_forward
  tags: wireguard

- name: Garantir diretorio de configuracao do WireGuard
  become: true
  file:
    path: /etc/wireguard
    state: directory
    mode: "0700"
  tags: wireguard

- name: Definir regras NAT/forward automaticamente
  set_fact:
    wg_post_up:
      - "iptables -t nat -A POSTROUTING -s {{ wg_nat_subnet }} -o {{ wg_nat_interface }} -j MASQUERADE"
      - "iptables -A FORWARD -i {{ wg_interface }} -o {{ wg_nat_interface }} -j ACCEPT"
      - "iptables -A FORWARD -i {{ wg_nat_interface }} -o {{ wg_interface }} -m state --state RELATED,ESTABLISHED -j ACCEPT"
    wg_post_down:
      - "iptables -t nat -D POSTROUTING -s {{ wg_nat_subnet }} -o {{ wg_nat_interface }} -j MASQUERADE"
      - "iptables -D FORWARD -i {{ wg_interface }} -o {{ wg_nat_interface }} -j ACCEPT"
      - "iptables -D FORWARD -i {{ wg_nat_interface }} -o {{ wg_interface }} -m state --state RELATED,ESTABLISHED -j ACCEPT"
  when:
    - wg_enable_nat | bool
    - wg_post_up | length == 0
    - wg_post_down | length == 0
  tags: wireguard

- name: Renderizar configuracao do WireGuard
  become: true
  template:
    src: wg.conf.j2
    dest: "/etc/wireguard/{{ wg_interface }}.conf"
    mode: "0600"
  notify: Reiniciar WireGuard
  no_log: true
  tags: wireguard

- name: Habilitar e iniciar WireGuard
  become: true
  systemd:
    name: "wg-quick@{{ wg_interface }}"
    enabled: true
    state: started
  tags: wireguard
