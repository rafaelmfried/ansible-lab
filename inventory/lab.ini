[control]
ansible-control ansible_connection=local ansible_become=no

[webservers]
web-server-1 ansible_host=198.18.100.20
web-server-2 ansible_host=198.18.100.21

[databases]
db-server-1 ansible_host=198.18.100.30

[appservers]
app-server-1 ansible_host=198.18.100.40

[virtualization]
vm-host ansible_host=198.18.100.50

[managed:children]
webservers
databases
appservers
virtualization

[all:vars]
ansible_user=ansible
ansible_ssh_pass=ansible
ansible_python_interpreter=/usr/bin/python3.13

[managed:vars]
ansible_become=yes
ansible_become_method=sudo
ansible_ssh_common_args='-o StrictHostKeyChecking=no'