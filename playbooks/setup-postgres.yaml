---
- name: Provisionar PostgreSQL na VM de banco de dados
  hosts: database
  become: true
  vars_files:
    - ../group_vars/database/main.yml
  pre_tasks:
    - name: Carregar vault do database (se existir)
      include_vars:
        file: ../group_vars/database/vault.yml
      no_log: true
      ignore_errors: true
  roles:
    - role: postgres_server
